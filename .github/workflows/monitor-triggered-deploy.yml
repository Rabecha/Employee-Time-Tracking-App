name: Monitor-triggered Deploy

on:
  repository_dispatch:
    types: [monitoring_alert]

permissions:
  contents: write
  workflows: write

jobs:
  on-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show payload
        run: |
          echo "Repository dispatch payload:"
          echo "${{ toJson(github.event.client_payload) }}"

      - name: Trigger deployment workflow
        uses: actions/github-script@v6
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // Deploy workflow file name (adjust if yours is different)
            const workflow_id = 'deploy.yml';
            // Trigger the deploy workflow on main branch
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id,
              ref: 'main'
            });
